<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<script>
    src = "calculator.js"
</script>

<body>
    <div id="main">
        <div id="ket_qua">
            <div id="ket_qua_cu">
                <p id="gia_tri_cu"></p>
            </div>
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat"></p>
            </div>
        </div>
        <div id="keys">
            <div id="ban_phim">
                <button class="phep_tinh" id="xoa_het">C</button>
                <button class="phep_tinh" id="xoa_tung_so">CE</button>
                <button class="phep_tinh" id="%">%</button>
                <button class="phep_tinh" id="/">÷</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="phep_tinh" id="*">×</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="phep_tinh" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="phep_tinh" id="+">+</button>
                <button class="number0" id="0">0</button>
                <button class="cham" id="cham">.</button>
                <button class="phep_tinh" id="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
