// 4. Tính xem từ thời điểm hiện tại đến hết năm 2021 ( 31/12/2021 ) xem còn bao nhiêu ngày

var now = new Date();

var lastYear = new Date(now.getFullYear(), 12, 31); // khởi tạo ngày cuối năm với ngày hiện tại

var offset = lastYear.getTime() - now.getTime(); // lấy độ lệch của 2 mốc thời gian, đơn vị tính là millisecond

var totalDays = Math.round(offset / 1000 / 60 / 60 / 24);

alert("Còn " + totalDays + " ngày là đến Tết");

var totalHours = Math.round(offset / 1000 / 60 / 60);

alert("Còn " + totalHours + " giờ là đến Tết");

var totalMinutes = Math.round(offset / 1000 / 60);

alert("Còn " + totalMinutes + " phút là đến Tết");

var totalSeconds = Math.round(offset / 1000);

alert("Còn " + totalSeconds + " giây là đến Tết");
