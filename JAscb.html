    // chẵn trong mảng cũ và được sắp xếp theo thứ tự giảm dần.
    function hamTruyen(arr) {
        let newArr = []
        let n = arr.length

        for (i = 0; i <= n; i++) {
            if (arr[i] % 2 == 0) {
                newArr.push(arr[i])
            }
        }
        newArr = newArr.sort(function (a, b) { return b - a })
        document.write(newArr)
    }

    // Từ 8.5 đến 10: Điểm A
    // Từ 7 đến dưới 8.5: Điểm B
    // Từ 5.5 đến dưới 7: Điểm C
    // Từ 4 đến dưới 5.5: Điểm D
    // Từ 0 đến dưới 4: Điểm F
    function diemHoc(diem) {
        var ten
        switch (true) {
            case diem >= 8.5 && diem <= 10:
                ten = "A";
                break;
            case diem >= 7 && diem <= 8.5:
                ten = "B";
                break;
            case diem >= 5.5 && diem <= 7:
                ten = "C";
                break;
            case diem >= 4 && diem <= 5.5:
                ten = "D";
                break;
            case diem >= 0 && diem <= 4:
                ten = "F";
                break;

        }
        document.write(ten)
    }
    diemHoc(7)
